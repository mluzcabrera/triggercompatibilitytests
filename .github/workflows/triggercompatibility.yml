name: triggercompatibility

on: 
  workflow_dispatch:
    inputs:
      logLevelB:
        type: boolean
        required: false
        default: true
      logLevelS:
        type: string
        required: false
        default: mlcb
      logLevelN:
        type: number
        required: false
        default: 666
      logLevelC:
        type: choice
        required: false
        options:
          - opt1
          - opt2
          - opt3
        default: opt3
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Print output
      run: echo "Hello world logLevelS!  ${{ inputs.logLevelB }} + ${{ inputs.logLevelS }}  + ${{ inputs.logLevelN }}  + ${{ inputs.logLevelC }}"
